<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <!-- TITLE tells the browser what to put in the tab -->
    <title>Learn to Code HTML/CSS/JS</title>

    <!-- references the CSS page for the site -->
    <link rel="stylesheet" href="main.css">

    <!-- references the JavaScript page for the site -->
    <script src="main.js" type="text/javascript"></script>

  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="playGame()">Play!</button>
    <!-- Table added to build tracking on page, id was added so that JavaScript could find it -->
    <table id="track" >
      <!-- tr = table row -->
      <tr>
        <!-- th = table header -->
        <th>Computer</th>
        <th>User</th>
        <th>WINNER:</th>
      </tr>
    </table>

  </body>
</html>
