<!DOCTYPE html>
<html>
  <head>
    <!-- TITLE tells the browser what to put in the tab -->
    <title>Learn to Code HTML/CSS/JS</title>

    <!-- references the CSS page for the site -->
    <link rel="stylesheet" href="main.css">

    <!-- references the JavaScript page for the site -->
    <script src="main.js" type="text/javascript"></script>

  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <!-- each button will run the function and passes the choice in as an argument -->
    <button onclick="playGame('rock')">ROCK</button>
    <button onclick="playGame('paper')">PAPER</button>
    <button onclick="playGame('scissors')">SISSORS</button>
  </body>
</html>
